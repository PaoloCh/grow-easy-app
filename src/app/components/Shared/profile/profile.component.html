<div *ngIf="user">
  <img src="../../../../assets/img/Profile.png" alt="Imagen de perfil" width="300px" height="300px">
  <h2>{{ user.firstName }}'s Profile</h2>

  <p>Email: {{ user.email }}</p>
  <p>Name: {{ user.firstName }} {{user.lastName}}</p>


  <button (click)="logout()">Log out</button>
</div>
